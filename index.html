<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Garnett Work â€” The Market Oracle</title>

<style>
:root {
  --gold: #FFD700;
  --gold-dim: #CAA74E;
  --black: #0A0A0A;
  --card-bg: #111111;
  --red: #FF4B4B;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: radial-gradient(circle at top, #1a1a1a 0%, #000000 70%);
  color: white;
  min-height: 100vh;
  overflow-x: hidden;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px 20px 80px 20px;
}

/* HERO SECTION */
.hero { text-align: center; }

.logo {
  width: 940px; 
  max-width: 100%;
  margin: 0 auto 10px auto;
  display: block;
  filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.2));
}

h1 { 
  font-size: 52px; 
  margin: 0 0 10px 0; 
  letter-spacing: -2px; 
  font-weight: 800;
}

.sub {
  font-size: 18px;
  color: #888;
  margin-bottom: 40px;
  max-width: 700px;
  margin: 0 auto 40px auto;
  line-height: 1.4;
}

/* FORM CARD */
.form-card {
  background: var(--card-bg);
  padding: 30px;
  border-radius: 20px;
  max-width: 420px;
  margin: 0 auto 80px auto;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  border: 1px solid #222;
  text-align: left;
}

label {
    color: var(--gold);
    font-size: 10px;
    font-weight: 800;
    text-transform: uppercase;
    display: block;
    margin-bottom: 5px;
    letter-spacing: 1px;
}

input, select {
  width: 100%;
  padding: 14px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: 1px solid #333;
  background: #000;
  color: white;
  box-sizing: border-box;
}

.gold-btn {
  width: 100%;
  padding: 18px;
  border: none;
  border-radius: 12px;
  font-weight: 800;
  background: linear-gradient(135deg, var(--gold-dim), var(--gold));
  color: black;
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-top: 10px;
}

/* VERDICT MODAL */
#verdict-modal {
  display: none;
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.9);
  z-index: 9999;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(8px);
}

.modal-content {
  background: #0D0D0D;
  padding: 50px 30px;
  border-radius: 40px;
  border: 2px solid var(--gold);
  text-align: center;
  max-width: 450px;
  width: 90%;
}

.modal-content h2 { font-size: 42px; font-weight: 900; margin: 0 0 20px 0; text-transform: uppercase; }
.modal-content p { color: #E0E0E0; font-size: 17px; line-height: 1.6; margin-bottom: 30px; }

.signal-pill {
  background: #1A1A1A;
  padding: 20px;
  border-radius: 18px;
  margin-bottom: 15px;
  font-weight: 700;
  font-size: 18px;
  border: 1px solid #222;
}

.close-btn {
  background: var(--gold);
  color: black;
  width: 100%;
  padding: 20px;
  border: none;
  border-radius: 18px;
  font-weight: 900;
  font-size: 18px;
  cursor: pointer;
  text-transform: uppercase;
}
</style>
</head>

<body>

<div id="verdict-modal">
    <div class="modal-content" id="modal-box">
        <h2 id="verdict-title">VERDICT: --</h2>
        <p id="verdict-desc">Analyzing...</p>
        <div class="signal-pill" id="signal-text">Signal Strength: --</div>
        <button class="close-btn" onclick="closeModal()">Close Verdict</button>
    </div>
</div>

<div class="container">
  <div class="hero">
    <img src="logo.png" class="logo" alt="Garnett Work Logo" />
    <h1>Verify with Confidence.</h1>
    <p class="sub">Stop guessing. We calculate the hidden fees and shipping so you see the real profit.</p>

    <div class="form-card">
      <label>Platform</label>
      <select id="platform" onchange="toggleShipping()">
        <option value="ebay">eBay (13.5% Fee)</option>
        <option value="fb_shipped">FB Marketplace (10% Fee)</option>
        <option value="fb_local">FB Marketplace (Local Cash)</option>
      </select>

      <label>Listing URL</label>
      <input type="text" id="urlInput" placeholder="Paste link here...">
      
      <div style="display:flex; gap:12px;">
        <div style="flex:1;">
            <label>Buy Price ($)</label>
            <input type="number" id="buyPrice" placeholder="50">
        </div>
        <div style="flex:1;">
            <label>Est. Sale ($)</label>
            <input type="number" id="marketValue" placeholder="120">
        </div>
      </div>

      <div id="shipping-row">
        <label>Estimated Shipping Cost ($)</label>
        <input type="number" id="shippingCost" value="12">
      </div>
      
      <button class="gold-btn" onclick="runTruthMath()">Get Teaser Verdict (Free)</button>
    </div>
  </div>
</div>

<script>
    function toggleShipping() {
        const platform = document.getElementById('platform').value;
        const row = document.getElementById('shipping-row');
        row.style.display = (platform === 'fb_local') ? 'none' : 'block';
    }

    function runTruthMath() {
        const buy = parseFloat(document.getElementById('buyPrice').value);
        const sell = parseFloat(document.getElementById('marketValue').value);
        const ship = parseFloat(document.getElementById('shippingCost').value) || 0;
        const platform = document.getElementById('platform').value;
        const url = document.getElementById('urlInput').value;

        if(!url || isNaN(buy) || isNaN(sell)) {
            alert("Please fill in the URL, Buy Price, and Sale Price.");
            return;
        }

        let fees = 0;
        let finalProfit = 0;

        if (platform === 'ebay') {
            fees = (sell * 0.135) + 0.30; 
            finalProfit = sell - fees - ship - buy;
        } else if (platform === 'fb_shipped') {
            fees = (sell + ship) * 0.10; 
            finalProfit = sell - fees - ship - buy;
        } else {
            fees = 0;
            finalProfit = sell - buy;
        }

        const margin = (finalProfit / sell) * 100;
        const title = document.getElementById('verdict-title');
        const desc = document.getElementById('verdict-desc');
        const signal = document.getElementById('signal-text');
        const modalBox = document.getElementById('modal-box');

        document.getElementById('verdict-modal').style.display = 'flex';

        if (margin >= 20) {
            title.innerHTML = "VERDICT: PASS";
            title.style.color = "var(--gold)";
            modalBox.style.borderColor = "var(--gold)";
            desc.innerHTML = `This deal is solid. After ${platform.replace('_', ' ')} fees ($${fees.toFixed(2)}) and shipping, you clear <b>$${finalProfit.toFixed(2)}</b> (${margin.toFixed(1)}% margin).`;
            signal.innerHTML = "Signal Strength: High";
            signal.style.color = "var(--gold)";
        } else {
            title.innerHTML = "VERDICT: FAIL";
            title.style.color = "var(--red)";
            modalBox.style.borderColor = "var(--red)";
            desc.innerHTML = `Hidden costs kill this deal. After fees and shipping, your profit drops to <b>$${finalProfit.toFixed(2)}</b> (${margin.toFixed(1)}% margin).`;
            signal.innerHTML = "Signal Strength: Weak";
            signal.style.color = "var(--red)";
        }
    }

    function closeModal() {
        document.getElementById('verdict-modal').style.display = 'none';
    }
</script>

</body>
</html>
