<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garnett Work - Deal Analyzer</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #121212; color: white; padding: 40px; text-align: center; }
        .container { max-width: 400px; margin: auto; background: #1e1e1e; padding: 25px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: #aaa; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #333; background: #252525; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #result { margin-top: 20px; padding: 20px; border-radius: 12px; display: none; }
        .pass { background: #064e3b; color: #34d399; border: 1px solid #059669; }
        .fail { background: #7f1d1d; color: #f87171; border: 1px solid #dc2626; }
        .divider { margin: 25px 0; border-top: 1px solid #333; position: relative; }
        .divider span { position: absolute; top: -12px; left: 50%; transform: translateX(-50%); background: #1e1e1e; padding: 0 10px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Garnett Work</h2>
        <div class="input-group">
            <label>Paste Facebook Marketplace Link</label>
            <input type="text" id="fb-url" placeholder="Paste link here...">
            <button onclick="analyzeLink()">Analyze Deal</button>
        </div>
        <div class="divider"><span>OR</span></div>
        <div class="input-group">
            <label>Your Offer Price ($)</label>
            <input type="number" id="user-price" placeholder="e.g. 500">
            <button onclick="getVerdict()" style="background: #444;">Manual Calculate</button>
        </div>
        <div id="result">
            <h3 id="verdict-text" style="margin:0;"></h3>
            <p id="margin-text" style="margin:10px 0 0 0;"></p>
        </div>
    </div>
    <script>
        const marketValue = 910;
        function getVerdict() {
            const price = document.getElementById('user-price').value;
            if (!price) return;
            const margin = ((marketValue - price) / marketValue) * 100;
            const res = document.getElementById('result');
            res.style.display = 'block';
            if (margin >= 10) {
                res.className = 'pass';
                document.getElementById('verdict-text').innerText = "PASS";
            } else {
                res.className = 'fail';
                document.getElementById('verdict-text').innerText = "FAIL";
            }
            document.getElementById('margin-text').innerText = "Margin: " + margin.toFixed(1) + "%";
        }
        function analyzeLink() {
            const url = document.getElementById('fb-url').value;
            if (!url.includes('facebook.com')) {
                alert("Please paste a valid Facebook link.");
                return;
            }
            alert("Analyzing Link... (Step 1: Connection Success)");
        }
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const price = params.get('price');
            if (price) {
                document.getElementById('user-price').value = price;
                getVerdict();
            }
        };
    </script>
</body>
</html>
