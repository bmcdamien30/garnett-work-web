<!DOCTYPE html>
<html>
<head>
  <title>Garnett Verify</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial;
      text-align: center;
      padding-top: 100px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
    }
    .result {
      margin-top: 30px;
      font-size: 22px;
    }
  </style>
</head>
<body>

<h1>Run Garnett</h1>

<input id="listingUrl" placeholder="Listing URL"><br>
<input id="buyPrice" placeholder="Buy Price"><br>

<select id="condition">
  <option>Used</option>
  <option>New</option>
</select><br>

<button onclick="runTeaser()">Get Teaser Verdict</button>

<div class="result" id="result"></div>

<script>
function runTeaser() {
  const url = document.getElementById("listingUrl").value;
  const price = document.getElementById("buyPrice").value;

  if (!url || !price) {
    alert("Enter listing URL and price.");
    return;
  }

  const market = 910;
  const margin = ((market - price) / price * 100).toFixed(1);

  const verdict = margin > 10 ? "PASS" : "FAIL";

  document.getElementById("result").innerHTML =
    "Verdict: " + verdict +
    "<br>Market: $" + market +
    "<br>Margin: " + margin + "%";
}
</script>

</body>
</html>
